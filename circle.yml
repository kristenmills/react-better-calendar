general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
test:
  pre: npm run lint
  override:
    - npm run build

deployment:
  ghpages:
    branch: master
    owner: kristenmills
    commands:
      - git config --global user.email "kristen@kristen-mills.com"
      - git config --global user.name "Kristen Mills"
      - NODE_ENV=production npm run deploy
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
       - npm publish
